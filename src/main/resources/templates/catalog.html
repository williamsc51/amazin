<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/c9de778e00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/topnav :: navbar"></div>

    <div class="flex-container">
        <div class="flex-item" th:each="book : ${books}">
            <img alt="Book Cover" src="https://images.bonanzastatic.com/afu/images/204a/0ca5/5efb_8979090885/__57.png" width="140px" height="140px"/>
            <h5 th:text="${book.title}"></h5>
            <h6 th:text="${book.author}"></h6>
            <p>ISBN: <span th:text="${book.isbn}"></span></p>
            <p>$<span th:text="${book.price}">d</span></p>

            <button th:data-book-id="${book.id}" th:data-user-id="${book.user.id}" id="add-cart" class="add-to-cart" th:onclick="addToCart(this.getAttribute('data-book-id'),this.getAttribute('data-user-id'))">
                <i class="fa-sharp fa-solid fa-circle-plus"></i>
            </button>
        </div>
    </div>

</body>
</html>
